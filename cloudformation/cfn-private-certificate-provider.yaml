AWSTemplateFormatVersion: '2010-09-09'
Description: 'manages private CA and certificates '
Parameters:
  S3BucketPrefix:
    Type: String
    Default: 'binxio-public'
Resources:
  CFNCustomProvider:
    Type: AWS::Lambda::Function
    Properties:
      Description: 'manages private CA and certificates'
      Code:
        S3Bucket: !Sub '${S3BucketPrefix}-${AWS::Region}'
        S3Key: 'lambdas/cfn-private-certificate-provider-v0.3.1-2-gba5a71e-dirty.zip'
      FunctionName: 'cfn-private-certificate-provider'
      Handler: 'cfn_private_certificate_provider.handler'
      MemorySize: 128
      Timeout: 900
      Role: !GetAtt 'LambdaRole.Arn'
      Runtime: 'python3.9'

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: CFNPrivateCertificateAuthorityProvider
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                  - ssm:DeleteParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/certauth/*'
              - Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
                Effect: Allow
              - Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
                Resource: !GetAtt 'CFNCustomProviderLogGroup.Arn'
                Effect: Allow

  CFNCustomProviderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/aws/lambda/cfn-private-certificate-provider'
      RetentionInDays: 7