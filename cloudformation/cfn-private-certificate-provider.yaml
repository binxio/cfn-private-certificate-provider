AWSTemplateFormatVersion: '2010-09-09'
Description: 'manages private CA and certificates'
Resources:
  CFNCustomProvider:
    Type: AWS::Lambda::Function
    Properties:
      Description: 'manages private CA and certificates'
      PackageType: Image
      Code:
        ImageUri: 463637877380.dkr.ecr.eu-central-1.amazonaws.com/xebia/cfn-private-certificate-provider:0.4.1-56e8a5c-dirty
      FunctionName: 'cfn-private-certificate-provider'
      MemorySize: 128
      Timeout: 900
      Role: !GetAtt 'LambdaRole.Arn'

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: CFNPrivateCertificateAuthorityProvider
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                  - ssm:DeleteParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/certauth/*'
              - Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
                Effect: Allow
              - Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
                Resource: !GetAtt 'CFNCustomProviderLogGroup.Arn'
                Effect: Allow

  CFNCustomProviderLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: '/aws/lambda/cfn-private-certificate-provider'
      RetentionInDays: 7
